<!-- Dark Mode -->
<script type = "text/javascript">
  function king() {
   
    if (document.body.style.backgroundColor =="grey"){
      document.body.style.backgroundColor = "white"
      document.body.style.Color = "black"

    }
    else{
      document.body.style.backgroundColor = "grey";
      document.body.style.Color = "blue"

    }
  }
</script>



<button class="btn" style="display: flex; margin: auto; margin-top: 20px;" type="button" onclick= "king()" >Dark Mode</button>







    <section>
      <div class="title">
        <h1 style="text-align: center; margin-top: -140px;">Contact us</h1>
        <p style="text-align: center; ">
          We are always happy to here from your side,<br>
          kindly submit your feedback or queries by filling this form.
        </p>
      </div>
      <div class="contact">

          <form>
            <div class="row">
              <div class="input50">

              </div>

              </div>
            </div>

              </div>
            </div>
            <div class="row">

          </form>
        </div>
