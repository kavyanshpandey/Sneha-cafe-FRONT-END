    <section>
        <div class="title">
            <h1>Contact us</h1>
            <p>
                We are always happy to here from your side,<br> kindly submit your feedback or queries by filling this form.
            </p>
        </div>
        <div class="contact">
            <div class="contact-form">
                <form>
                    <div class="row">
                        <div class="input50">
                            <input type="text" placeholder="First Name" />
                        </div>
                        <div class="input50">
                            <input type="text" placeholder="Last Name" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="input50">
                            <input type="text" placeholder="Email" />
                        </div>
                        <div class="input50">
                            <input type="text" placeholder="Subject" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="input100">
                            <textarea placeholder="Message"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input100">
                            <input type="submit" value="Send" />
                        </div>
                    </div>
                </form>
            </div>

            <div class="contact-info">
                <div class="info-box">
                    <img src="images/address.png" class="contact-icon" alt="" />
                    <div class="details">
                        <h4>Address</h4>
                        <p>Near Flake City, US</p>
                    </div>
                </div>
                <div class="info-box">
                    <img src="images/email.png" class="contact-icon" alt="" />
                    <div class="details">
                        <h4>Email</h4>
                        <a href="mailto:anyone@example.com">sneha@sample.com</a>

                    </div>
                </div>
                <div class="info-box">

                        <a href="tel:+19 9992128888">00 - 1921991</a>

                    </div>
                </div>
