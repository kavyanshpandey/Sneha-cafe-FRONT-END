<!DOCTYPE html>
<html>

<head>
  <title>Feedback</title>
  <link rel="stylesheet" href="css/feedback.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <style>

  </style>
</head>

<body>
  <div class="main-block">
    <h1><b>Feedback Form</b></h1>
    <form action="" method="">
      <div class="info">
        <div class="info-item">
          <label class="icon" for="name"><i class="fas fa-user"></i></label>
          <input type="text" name="name" id="name" placeholder="Name" required />
        </div>
        <div class="info-item">
          <label class="icon" for="age"><i class="fas fa-calendar"></i></i></label>
          <input type="text" name="age" id="age" placeholder="Age" required />
        </div>
        <div class="info-item">
          <label class="icon" for="email"><i class="fas fa-envelope"></i></label>
          <input type="text" name="email" id="email" placeholder="Email" required />
        </div>
        <div class="info-item">
          <label class="icon" for="phone"><i class="fas fa-phone"></i></label>
          <input type="text" name="phone" id="phone" placeholder="Phone" required />
        </div>
      </div>
      <h3>Rate Us!!</h3>
      <div class="rate">
        <input type="radio" id="star5" name="rate" value="5" />
        <label for="star5" title="text">5 stars</label>
        <input type="radio" id="star4" name="rate" value="4" />
        <label for="star4" title="text">4 stars</label>
        <input type="radio" id="star3" name="rate" value="3" />
        <label for="star3" title="text">3 stars</label>
        <input type="radio" id="star2" name="rate" value="2" />
        <label for="star2" title="text">2 stars</label>
        <input type="radio" id="star1" name="rate" value="1" />
        <label for="star1" title="text">1 star</label>
      </div>
      <br>
      <br>
      <h3>Please share your experience with us by writing here<h3>
          <textarea rows="4"></textarea>
          <button type="submit" href="#">Submit</button>
    </form>
  </div>
</body>

</html>
